<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu" *ngIf="authService.roles.includes('ADMIN')">
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
      Import</button>
  <mat-menu #importMenu="matMenu">
      <button mat-menu-item routerLink="/admin/load-students">
        Load Students
      </button>
      <button mat-menu-item routerLink="/admin/load-payments">
        Load Payments
      </button>
    </mat-menu>
    <button mat-button *ngIf="authService.authenticated==true">
      {{authService.username}}
    </button>
    <button (click)="logout()"  mat-raised-button color="accent">logout</button>
</mat-toolbar>
<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer mode="side" position="start" opened="true">
  <mat-nav-list>
      <mat-list-item>
          <button mat-button routerLink="/admin/dashboard">
              <mat-icon>dashboard</mat-icon>
              Dashboard</button>
      </mat-list-item>
      <mat-list-item>
          <button mat-button routerLink="/admin/students">
              <mat-icon>supervisor_account</mat-icon>
              Students</button>
      </mat-list-item>
      <mat-list-item>
          <button mat-button routerLink="/payments">
              <mat-icon>payment</mat-icon>
              Payments</button>
      </mat-list-item>
      <mat-list-item>
      <button mat-button>
        <mat-icon>logout</mat-icon>
        Logout
      </button>
      </mat-list-item>
  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
      <div style="height: 100vh;">
      <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
</mat-drawer-container>
